apiVersion: apiserver.config.k8s.io/v1
kind: AdmissionConfiguration
plugins:
- configuration:
    apiVersion: pod-security.admission.config.k8s.io/v1
    defaults:
      audit: restricted
      audit-version: latest
      enforce: restricted
      enforce-version: latest
      warn: restricted
      warn-version: latest
    exemptions:
      namespaces:
      - calico-apiserver
      - calico-system
      - cattle-alerting
      - cattle-csp-adapter-system
      - cattle-epinio-system
      - cattle-externalip-system
      - cattle-fleet-local-system
      - cattle-fleet-system
      - cattle-gatekeeper-system
      - cattle-global-data
      - cattle-global-nt
      - cattle-impersonation-system
      - cattle-istio
      - cattle-istio-system
      - cattle-logging
      - cattle-logging-system
      - cattle-monitoring-system
      - cattle-neuvector-system
      - cattle-prometheus
      - cattle-sriov-system
      - cattle-system
      - cattle-ui-plugin-system
      - cattle-windows-gmsa-system
      - cert-manager
      - cis-operator-system
      - fleet-default
      - fleet-local
      - ingress-nginx
      - istio-system
      - kube-node-lease
      - kube-public
      - kube-system
      - kubewarden-system
      - longhorn-system
      - rancher-alerting-drivers
      - security-scan
      - tigera-operator
    kind: PodSecurityConfiguration
  name: PodSecurity
  path: ""
